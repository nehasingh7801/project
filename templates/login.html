{% extends 'base.html' %}
{% block head %}
<title>Login KYC Details</title>

  <link rel="stylesheet" href="../static/styles/style.css">
  <link rel="stylesheet" href="../static/styles/user_sign.css">

    
{% endblock head %}

{% block body %}



  <div class="body">
    <div class="form">
      <form action="" method="post" enctype="multipart/form-data">

        <h2 class="sr-only">Login Form</h2>

        <br>
        <div class="illustration"><i class="icon ion-ios-navigate" style="color:#aedc8a;"></i></div>
        <div class="form-group"><input class="form-control" type="aadhar-card-number" name="aadhar-card-number" placeholder="Aadhar Number"></div>
        <br>
       
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Mobile Number"></div>
        <div class="form-group">
        <br>
        <button type='submit' class="btn submit bg-dark my-3">Submit</button>
        </div>
    </form>
</div>
</div>

{% endblock body %}
